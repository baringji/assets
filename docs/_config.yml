title: Inpsyde Assets

description: >-
  Inpsyde Assets is a Composer package (not a plugin) that allows to deal with scripts and styles in a WordPress site.
baseurl: /assets/ # Use GitHub repo name.

# Aux links for the upper right navigation
aux_links:
  GitHub:
    - https://github.com/inpsyde/assets

# Footer "Edit this page on GitHub" link text
gh_edit_repository: https://github.com/inpsyde/assets # the GitHub URL for the repo
# TODO: Change to `master` when merging
gh_edit_branch: jekyll # the default branch of the repo
gh_edit_source: docs # the directory containing the docs

# Everything above is repo specific.

###############################################################

# Everything below should be copy and pasted into package repos

## TODO: Use `remote_theme`
theme: jekyll-inpsyde-theme
exclude:
  - jekyll-inpsyde-theme/

###############################################################

# Everything below should be copy and pasted into package repos
# To be replaced by theme's `_config.yml` when GitHub Pages supports Jekyll v4.

# `logo` and `favicon` should be defined because plugins use them
logo: /assets/images/inpsyde-rgb-flat-2.svg
favicon: /assets/images/favicon.png

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
  # To mirror GitHub Pages default plugins
  # See: https://github.com/github/pages-gem/blob/c4294e6e8c7039d285cd1232db17c004e930e108/lib/github-pages/plugins.rb#L7-L18
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

permalink: pretty
